<div id="myModal" class="modal">
<!-- Modal content -->
<div class="modal-content", id="file-input-modal-content">
  <span class="close">&times;</span>
  <p>Upload file</p>
  <form id="formId" enctype="multipart/form-data" onsubmit="return submit();">
    <label class="file">
      <input type="file" id="file" name="file" aria-label="File browser example">
      <span class="file-custom"></span>
    </label>
  <br>
    <div class="form__group field">
      <input type="input" class="form__field" name="project_name_file" id='project_name_file' value="test-project" required />
      <label for="project_name_file" class="form__label">Project name</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="input" class="form__field" name="dir_path" id='dir_path' value="app/test_files" required />
      <label for="dir_path" class="form__label">Directory path</label>
    </div>
    <br><br>
    <div class="form__group field">
      <input type="text" class="form__field" name="project_code" id='project_code' value="AAA" readonly />
      <label for="project_code" class="form__label">Project Code</label>
    </div>
    <div class="form__group field">
      <input type="text" class="form__field" name="company_code" id='company_code' value="AAA" readonly />
      <label for="company_code" class="form__label">Company Code</label>
    </div>
    <div class="form__group field">
      <select class="form__field" id="project_volume_or_system" name="project_volume_or_system" onchange="updateName(2, this)" required>
        <option></option>
      </select>
      <label for="project_volume_or_system" class="form__label">Project Volume or System</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="project_level" id='project_level' onchange="updateName(3, this)" required >
        <option></option>
      </select>
      <label for="project_level" class="form__label">Project Level</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="type_of_information" id='type_of_information' onchange="updateName(4, this)" required >
        <option></option>
      </select>
      <label for="type_of_information" class="form__label">Type of Information</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="role_code" id='role_code' onchange="updateName(5, this)" required >
      <option></option>
      </select>
      <label for="role_code" class="form__label">Role</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="file_number" id='file_number' onchange="updateName(6, this)" required >
        <option></option>
      </select>
      <label for="file_number" class="form__label">File Number</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="status" id='status' onchange="updateName(7, this)" required >
        <option></option>
      </select>
      <label for="status" class="form__label">Status</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="revision" id='revision' onchange="updateName(8, this)" required >
        <option></option>
      </select>
      <label for="revision" class="form__label">Revision</label>
    </div>
    <div class="form__group field">
      <select type="input" class="form__field" name="uniclass_2015" id='uniclass_2015' >
        <option></option>
      </select>
      <label for="uniclass_2015" class="form__label">Uniclass 2015</label>
    </div>
    <div class="form__group field">
      <input type="input" class="form__field" name="name" id='name' value="Default" onchange="updateName(9, this)" required />
      <label for="name" class="form__label">Name</label>
    </div>
    <div class="form__group field">
      <input type="text" class="form__field" name="file_extension" id='file_extension' value="" readonly />
      <label for="file_extension" class="form__label">File Extension</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="text" class="form__field" name="new_name" id='new_name'required />
      <label for="new_name" class="form__label">New name</label>
    </div>
    <br>
    <input type="button" id="upload_btn" value="Upload" />
    <br><br>
  </form>
</div>
</div>
