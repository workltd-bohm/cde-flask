<h3>Upload New File/Folder</h3>
<div>
  <input type="checkbox" id="is_iso19650_checkbox" class="is_iso19650_checkbox" name="is_iso19650_checkbox"
    {% if is_iso19650 %}
      checked
    {% endif %}>
  <label id="is_iso19650_label" for="is_iso19650_checkbox">ISO 19650 RENAMING</label>
</div>
<div class="popup-tab-div">
  <div class="scroll">
    <div class="popup-view">
      <div id="popup-upload">

        <div id="dropAreaFolders" class="area">

          <p>Drop your folder/files here!</p>
          <input id="file" type="file" title="If you want to select folder, empty folders inside will not be uploaded.
          In order to enable that functionality, please use drag&drop" allowdirs webkitdirectory multiple/>

        </div>
        <br>
        <span id="listing"></span>
        <span id="box"></span>
        <span id="wait"></span>
      </div>
    </div>
  </div>
</div>
