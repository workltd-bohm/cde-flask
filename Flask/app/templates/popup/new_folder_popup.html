<div id="newFolderModal" class="modal">
<!-- Modal content -->
<div class="modal-content", id="new-folder-modal-content">
  <span class="close1">&times;</span>
  <p>Create new folder</p>
  <form id="newFolderFormId" enctype="multipart/form-data" onsubmit="return submit();">
    <div class="form__group field">
      <input type="input" class="form__field" name="parent_path" id='parent_path' value="app/test_files" readonly />
      <label for="parent_path" class="form__label">Parent folder</label>
    </div>
    <br>
    <div class="form__group field">
      <input type="text" class="form__field" name="folder_name" id='folder_name' required />
      <label for="folder_name" class="form__label">Folder name</label>
    </div>
    <br>
    <input type="button" id="upload_new_folder_btn" value="Upload" />
  </form>
</div>
</div>
