<h3>New folder</h3>

<div class="popup-tab-div">
  <div class="scroll">
    <div class="popup-view">
      <div id="popup-newfile">

        <input type="hidden" name="parent_id" value="{{ parent_id }}" required />
        <input type="hidden" name="ic_id" value="{{ ic_id }}" required />
        <input type="hidden" name="project_name" value="{{ project_name }}" required />
        <input type="hidden" name="parent_path" value="{{ parent_path }}" required />
        <br>
        <div class="form__group field">
          <input type="text" class="form__field" id="new_name" name="new_name" required />
          <label for="new_name" class="form__label">Folder name</label>
        </div>
        <br>
        <input type="button" class="keypress" value="Create" onclick="FormSubmit('create_dir', null, true, CreateProject)" />

      </div>
    </div>
  </div>
</div>
