<h3>Share project</h3>
<div class="scroll">
  <div class="form__group field">
    <input type="text" class="form__field" id="user_name_share" name="user_name_share" placeholder="username" required />
    <label for="user_name_share" class="form__label">User</label>
  </div>

  <div class="form__group field">
      <select class="form__field" name="role_share" id='role_share' required >
        <option></option>
        <option>ADMIN</option>
        <option>WATCHER</option>
        <option>DEVELOPER</option>
        <option>OWNER</option>
      </select>
      <label for="role_share" class="form__label">Role</label>
  </div>
  <br>
</div>
<input type="button" class="keypress" value="Share" onclick="ShareProject('{{ project_id }}')" />
