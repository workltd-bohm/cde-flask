
  <th class="file_naming_field">
    <input type="text" class="form__field_popup" name="project_code" value="{{ project_code }}" oninput="changeColor(this)"/>
  </th>

  <th class="file_naming_field">
    <input type="text" class="form__field_popup" name="company_code" value="{{ company_code }}" oninput="changeColor(this)"/>
  </th>

  {% for key, value in inputs.items() %}
    {% if key != 'role_code' %}
      <th class="file_naming_field">
          <select class="form__field_popup" name="{{ key }}" onchange="changeColor(this)">
              {% for v in value.elements %}
                <option value="{{ v }}">{{ v}}</option>
              {% endfor %}
          </select>
      </th>
    {% elif key == 'role_code' %}
      <th class="file_naming_field_role">
        <input type="text" class="form__field_popup ext" name="role_code" value="{{ role_code }}" readonly/>
      </th>
    {% endif %}
  {% endfor %}
