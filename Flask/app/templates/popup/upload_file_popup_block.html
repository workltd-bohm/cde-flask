
  <th class="file_naming_field">
    <input type="text" class="form__field_popup ext" name="project_code" value="{{ project_code }}" readonly /> <!-- oninput="changeColor(this)" -->
  </th>

  <th class="file_naming_field">
    <input type="text" class="form__field_popup ext" name="company_code" value="{{ company_code }}" readonly />  <!-- oninput="changeColor(this)" -->
  </th>

  {% for key, value in inputs.items() %}
    {% if key != 'role_code' %}
      <th class="file_naming_field">
          <select class="form__field_popup shortened-select" name="{{ key }}" onchange="changeColor(this)" onblur="SelectBlur(this)" onfocus="SelectFocus(this)">
              {% for v in value.elements %}
                <option value="{{ v }}" data-descr="{{ v.split(',')[1] }}" >{{ v.split(',')[0] }}</option>
              {% endfor %}
          </select>
      </th>
    {% elif key == 'role_code' %}
      <th class="file_naming_field">
        
        <select class="form__field_popup ext shortened-select" name="{{ key }}">
                <option value="{{ role_code }}">{{ role_code.split(',')[0] }}</option>
        </select>
      </th>
    {% endif %}
  {% endfor %}
