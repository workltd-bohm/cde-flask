
  <th class="file_naming_field">
    <input type="text" class="form__field_popup ext" name="project_code" value="{{ project_code }}" readonly /> <!-- oninput="changeColor(this)" -->
  </th>

  <th class="file_naming_field">
    <input type="text" class="form__field_popup ext" name="company_code" value="{{ company_code }}" readonly />  <!-- oninput="changeColor(this)" -->
  </th>

  {% for key, value in inputs.items() %}
        {% if key.strip() == 'file_number' %}
        <th class="file_naming_field">
          <input type="text" class="form__field_popup ext" name="file_number" id="file_number" onchange="InputValue(this)" />  <!-- oninput="changeColor(this)" -->
        </th>
        {% elif key == 'revision' %}
        <th class="file_naming_field">
          <input type="text" class="form__field_popup ext" name="revision" id="revision" onchange="InputValue(this)" />  <!-- oninput="changeColor(this)" -->
        </th>
        {% elif key != 'file_number' %}
        <th class="file_naming_field">
          <select class="form__field_popup shortened-select" name="{{ key }}" onchange="SelectValue(this)" onblur="SelectBlur(this)" onfocus="SelectFocus(this)">
                {% for v in value.elements %}
                <option value="{{ v.split(',')[0] }}" data-descr="{{ v.split(',')[1] }}" >{{ v.split(',')[0] }}</option>
                {% endfor %}
            </select>
        </th>
        {% endif %}
  {% endfor %}
  <th class="file_naming_field_name">
    <input class="file_naming_field_name" name="name" value="" onchange="InputValue(this)"/>
  </th>
  <th class="file_naming_field">
    <input type="text" class="form__field_popup ext" name="file_extension" value="" readonly />
