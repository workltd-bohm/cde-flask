    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity/activity.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup/file_input_popup.css') }}">

    <script src="{{ url_for('static', filename='js/common/jquery-3.5.1.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/common/d3.v3.min.js') }}" charset="utf-8"></script>

</head>
    <script type="text/javascript">
       var user = '{{ user|tojson }}'
    </script>

    <body>
      {{ file_input_popup|safe }}
      {{ new_folder_popup|safe }}
      {{ new_project_popup|safe }}
      {{ choose_project_popup|safe }}
      <table id="index">
        <tr>
          {{ menu|safe }}
          {{ dashboard|safe }}
          {{ activity|safe }}
        </tr>
      </table>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a class="btn-floating yellow darken-1" id="myBtn1"><i class="material-icons">attach_file</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">create_new_folder</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">publish</i></a></li>
      </ul>
    </div>

    <div id="snackbar"></div>

    </body>
</html>
