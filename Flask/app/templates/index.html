<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOHM</title>
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity/activity.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/activity/user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup/generic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup/file_manipulation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup/share.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='js/common/treejs/treejs.css') }}">
    
    <script src="{{ url_for('static', filename='js/common/treejs/tree.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/common/jquery-3.5.1.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/common/d3.v3.min.js') }}" charset="utf-8"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/common/annotations/openseadragon/openseadragon.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/common/annotations/openseadragon-annotorious.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="{{ url_for('static', filename='js/index.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/activity/activity.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/dashboard/terminal.js') }}" charset="utf-8"></script>
<!--        <script src="{{ url_for('static', filename='js/popup/share.js') }}" charset="utf-8"></script> -->
</head>
    <body>
        <div id="index" class="container-fluid">
            <div class="row m-0">
                {{ menu|safe }}
                {{ dashboard|safe }}
                {{ activity|safe }}
            </div>
        </div>

        {{ popup|safe }}
        {{ preview|safe }}

        <!--      <input type="text" class="terminal-sign" value=">" readonly>-->
        <!--<div id="terminal-sign" class="terminal-sign"><p>{{ sign }}</p></div>-->
        <div id="terminal-main" class="terminal-div" onfocusout="onFocusOut();">
            <input type="text" class="terminal" id="terminal-input" onkeypress="terminalListen(event)" 
                onfocus="onFocus();" placeholder="TAG, SEARCH, CREATE...">
            <!--        <i>_</i>-->
            <span id="terminal-span" class="terminal-span" style="display: none;" onclick="deleteTerminalInput()">X</span>
        </div>

        <div id="snackbar"></div>
    </body>
</html>
