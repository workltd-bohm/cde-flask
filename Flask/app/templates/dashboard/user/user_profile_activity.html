<form class="user-form" id="user-form">
<div class="user-header mt-5">
    <input type="hidden" name="id" value='{{ id }}' required/>
    <div class="user-block">
        <div class="profile-image">
            <label for="newProfilePictureToUpload">
                <div class="profile-pic" id="currentProfilePictureDisplay" style="background-image: url(/get_profile_image/{{ picture }})">
                  <span class="glyphicon glyphicon-camera"></span>
                  <span>Change Image</span>
                </div>
            </label>
            <input type="File" name="newProfilePictureToUpload" id="newProfilePictureToUpload" onchange="uploadNewProfilePicture(event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="form__group field">
            <input type="username" class="form__field" name="username" id="username" value='{{ username }}'/>
            <label for="username" class="form__label">Username</label>
        </div>
        <div class="form__group field">
            <input type="email" class="form__field" name="email" id="email" value='{{ email }}'/>
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__group field">
            <input type="password" class="form__field" name="password" id="password" value=''/>
            <label for="password" class="form__label">Password</label>
        </div>
        <div class="form__group field">
            <input type="text" class="form__field" name="company_code" id="company_code" value='{{ company_code }}'/>
            <label for="company_code" class="form__label">Company Code</label>
        </div>
        <div class="form__group field">
            <input type="text" class="form__field" name="company_name" id="company_name" value='{{ company_name }}'/>
            <label for="company_name" class="form__label">Company Name</label>
        </div>
        <!-- <div class="form__group field">
            <input type="text" class="form__field" name="company_role" id="company_role" value='{{ company_role }}'/>
            <label for="company_role" class="form__label">Company Role</label>
        </div> -->
        {% for key, value in complex_tag_list.items() %}
            {% if key == 'role_code' %}
                <div class="form__group field">
                    <label for="{{ key }}" class="form__label">{{ value.name }}</label>
                    <select class="form__field" name="{{ key }}" id='{{ key }}' required >
                        <option></option>
                        {% for val in value.elements %}
                            <option {{ 'selected' if role_code == val else '' }} value="{{ val }}">
                                {{ val }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            {% endif %}
        {% endfor %}
        <div class="form__group field">
            <input class="btn py-2 w-100 btn-update" type="button" value="Update" onclick="FormSubmit('update_user', UpdateUser(), false);"/>
        </div>
    </div>
</div>
</form>
