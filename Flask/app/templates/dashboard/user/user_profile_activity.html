<form class="user-form" id="user-form">
<div class="user-header">
    <input type="hidden" name="id" value='{{ id }}' required/>
    <div class="user-block">
        <div class="form__group field">
            <input type="username" class="form__field" name="username" value='{{ username }}'/>
            <label for="username" class="form__label">Username</label>
        </div>
        <div class="form__group field">
            <input type="email" class="form__field" name="email" value='{{ email }}'/>
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__group field">
            <input type="password" class="form__field" name="password" value=''/>
            <label for="password" class="form__label">Password</label>
        </div>
        <div class="form__group field">
            <input type="text" class="form__field" name="company_code" value='{{ company_code }}'/>
            <label for="company_code" class="form__label">Company Code</label>
        </div>
        <div class="form__group field">
            <input type="text" class="form__field" name="company_name" value='{{ company_name }}'/>
            <label for="company_name" class="form__label">Company Name</label>
        </div>
        <div class="form__group field">
            <input type="text" class="form__field" name="company_role" value='{{ company_role }}'/>
            <label for="company_role" class="form__label">Company Role</label>
        </div>
        <div class="form__group field">
            <input type="button" value="Update" onclick="FormSubmit('update_user', UpdateUser(), true)"/>
        </div>
    </div>
</div>
</form>
