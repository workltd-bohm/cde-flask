<form class="ticket-form">
    <div class="edit-section upper">
        <div class="edit-section left">
            <div class="group edit-box hover">
                <input type="text" id="username" name="username" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Who</label>
            </div>
            <div class="group edit-box hover">
                <input type="text" name="title" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Title</label>
            </div>
            <div class="group edit-box hover">
    <!--            <input type="text" id="description" class="textarea" required>-->
                <textarea rows="8" name="description" required></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Product description</label>
            </div>
            <div class="group edit-box hover">
                <input type="text" name="product" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Quantity</label>
            </div>
        </div>
        <div class="edit-section right">
            <div class="group edit-box hover">
                <input type="text" name="date_expired" placeholder="" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>When</label>
            </div>
            <div class="group edit-box hover">
                <input type="text" name="location" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Where</label>
            </div>
            <div class="group edit-box hover">
    <!--            <input type="text" id="visibility" required>-->
                <select id="visibility" name="visibility">
                  <option value="visible">Visible</option>
                  <option value="private">Private</option>
                </select>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label for="visibility"></label>
            </div>
            <div class="edit-box hover right button" onclick="AddPost();">
                <h4>Create a POST</h4>
            </div>
        </div>
    </div>
    <div class="edit-section lower">
        <div class="edit-section tab">
            <div class="edit-box" id="edit-box-#3d-view" onclick="TabSwap('#3d-view')">
                <h4>3D VIEW</h4>
            </div>
            <div class="edit-box" id="edit-box-#docs" onclick="TabSwap('#docs')">
                <h4>DOCUMENTS</h4>
            </div>
            <div class="edit-box" id="edit-box-#images" onclick="TabSwap('#images')">
                <h4>IMAGES</h4>
            </div>
        </div>
        <div class="edit-section view">
            <div id="3d-view" class="edit-view">
                 <div class="group edit-box hover">
                    <input type="text" name="3d-view" value="https://bimx-webviewer.graphisoft.com/viewer?accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0c191cmwiOiJ0cnNpdGU6Ly8vRG9jdW1lbnRzLzE1NmRiNzkyLTA2NTEtNGVmMy1iMjRhLTMyNTlkNzkzYWZjNyIsInRzX3R5cCI6Ikh5cGVyTW9kZWwiLCJ4X2lldiI6IjAiLCJuYmYiOjE1NjA2OTUxOTIsImV4cCI6MjEzMTc5OTE5MiwiaWF0IjoxNTk1MzQxNTkyLCJpc3MiOiJodHRwczovL2JpbXguZ3JhcGhpc29mdC5jb20iLCJhdWQiOiJodHRwczovL2JpbXgtd2Vidmlld2VyLmdyYXBoaXNvZnQuY29tIn0.4RR_laaXlWMA4k1oWkIOD-O-E0mA93y8tQE6a75hiaI">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Add an iframe link</label>
                </div>
            </div>
            <div id="docs" class="edit-view" style="display: none;">
                <div class="drop-area" id="drop-area-doc">
                  <form class="my-form">
                    <p>Upload multiple files with the file dialog or by dragging and dropping documents onto the dashed region</p>
                    <input type="file" id="doc" name="doc" multiple onchange="handleFiles(this.files, 'doc')">
                    <label class="button" for="doc">Select file(s)</label>
                  </form>
                    <div id="file-preview"></div>
                </div>
            </div>
            <div id="images" class="edit-view" style="display: none;">
                <div class="drop-area" id="drop-area-image">
                  <form class="my-form">
                    <p>Upload multiple files with the file dialog or by dragging and dropping documents onto the dashed region</p>
                    <input type="file" id="image" name="image" multiple accept="image/*" onchange="handleFiles(this.files, 'image')">
                    <label class="button" for="image">Select file(s)</label>
                  </form>
                    <div id="gallery"></div>
                </div>
            </div>
        </div>
    </div>
</form>
