<form class="ticket-form">
<div class="edit-section upper">
    <div class="edit-section left">
        <div class="group edit-box hover">
            <p>{{ username }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Who</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ title }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Title</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ description }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Product description</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ date }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>When</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ location }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Where</label>
        </div>
        <div class="edit-box hover">
            <h4>STATUS</h4>
            <h2>{{ status }}</h2>
        </div>
    </div>
    <div class="edit-section right">
        <div class="group edit-box hover">
            <input type="text" name="offer" value="{{ offer }}" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Offer</label>
        </div>
        <div class="group edit-box hover">
            <textarea rows="8" name="comments">{{ comments }}</textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Comment</label>
        </div>
        <div class="edit-box hover right button" onclick="UpdateBid(this, '{{ bid_id }}');">
            <h4>CHANGE BID</h4>
        </div>
    </div>
</div>
<div class="edit-section lower">
    <div class="edit-section tab">
        <div class="edit-box" id="edit-box-3d-view" onclick="MarketTabSwap('3d-view')">
            <h4>3D VIEW</h4>
        </div>
        <div class="edit-box" id="edit-box-docs" onclick="MarketTabSwap('docs')">
            <h4>DOCUMENTS</h4>
        </div>
        <div class="edit-box" id="edit-box-images" onclick="MarketTabSwap('images')">
            <h4>IMAGES</h4>
        </div>
    </div>
    <div class="edit-section view">
        <div id="3d-view" class="edit-view">
            <iframe width="960" height="400" src="https://bimx-webviewer.graphisoft.com/viewer?accessToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0c191cmwiOiJ0cnNpdGU6Ly8vRG9jdW1lbnRzLzE1NmRiNzkyLTA2NTEtNGVmMy1iMjRhLTMyNTlkNzkzYWZjNyIsInRzX3R5cCI6Ikh5cGVyTW9kZWwiLCJ4X2lldiI6IjAiLCJuYmYiOjE1NjA2OTUxOTIsImV4cCI6MjEzMTc5OTE5MiwiaWF0IjoxNTk1MzQxNTkyLCJpc3MiOiJodHRwczovL2JpbXguZ3JhcGhpc29mdC5jb20iLCJhdWQiOiJodHRwczovL2JpbXgtd2Vidmlld2VyLmdyYXBoaXNvZnQuY29tIn0.4RR_laaXlWMA4k1oWkIOD-O-E0mA93y8tQE6a75hiaI" frameborder="0" allowfullscreen></iframe>

</div>
</form>
