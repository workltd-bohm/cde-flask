<div id="filter-details" style="display: block;">
    <form id="filter-form-details">
        <input type="hidden" id="post_id" name="post_id" value="{{ post['post_id'] }}">
        <input type="hidden" name="bids" value="{{ post['bids'] }}">
        <h6 class="tab-title"><b>Title: </b><input type="text" name="title" value="{{ post['title'] }}" required></h6>
        <div class="activity-tab-container">
            <br>
            <p>
            <b>Status:</b>
                <select id="visibility" name="visibility">
                    <option value="visible">Visible</option>
                    <option value="private">Private</option>
                </select> 
            </p>
            <p><b>Quantity:</b> <input type="text" name="quantity" value="{{ post['product']['quantity'] }}" required></p>
            <p><b>Project:</b> TODO</p>
            <p><b>Location:</b> <input type="text" name="location" value="{{ post['location'] }}" required></p>
            <p><b>Expiration:</b> <input type="text" name="date_expired" placeholder="" onfocus="(this.type='date')" onblur="(this.type='text')" value="{{ post['date_expired'] }}" required></p>
            <br>
        </div>

        <h6 class="tab-title">Desription</h6>
        <div class="activity-tab-container">
            <br>
            <textarea rows="8" name="description" required>{{ post['description'] }}</textarea>
            <br>
        </div>

        <h6 class="tab-title">Tags</h6>
        <div class="activity-tab-container">
            TODO
        </div>
    </form>
</div>
