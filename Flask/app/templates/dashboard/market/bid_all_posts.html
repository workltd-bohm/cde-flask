<form class="ticket-form">
<div class="edit-section upper">
    <div class="edit-section left">
        <div class="group edit-box hover">
            <p>{{ username }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Who</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ title }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Title</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ description }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Product description</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ date }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>When</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ location }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Where</label>
        </div>
        <div class="group edit-box hover">
            <p>{{ status }}</p>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Status</label>
        </div>
    </div>
    <div class="edit-section right">
        <div class="group edit-box hover">
            <input type="text" name="offer" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Offer</label>
        </div>
        <div class="group edit-box hover">
            <input type="text" name="per" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Per</label>
        </div>
        <div class="group edit-box hover">
            <textarea rows="8" name="comments"></textarea>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Comment</label>
        </div>
        <div class="edit-box hover right button" onclick="Bid(this, '{{ post_id }}', '{{ title }}', '{{ status }}');">
            <h4>BID</h4>
        </div>
    </div>
</div>
<div class="edit-section lower">
    <div class="edit-section tab">
        <div class="edit-box" id="edit-box-3d-view" onclick="TabSwap('3d-view')">
            <h4>3D VIEW</h4>
        </div>
        <div class="edit-box" id="edit-box-docs" onclick="TabSwap('docs')">
            <h4>DOCUMENTS</h4>
        </div>
        <div class="edit-box" id="edit-box-images" onclick="TabSwap('images')">
            <h4>IMAGES</h4>
        </div>
    </div>
    <div class="edit-section view">
        <div id="3d-view" class="edit-view">
            <iframe width="960" height="400" src="{{ dview }}" frameborder="0" allowfullscreen></iframe>
        </div>
        <div id="docs" class="edit-view" style="display: none;">
            <div id="file-preview"></div>
        </div>
        <div id="images" class="edit-view" style="display: none;">
            <div id="gallery"></div>
        </div>
    </div>
</div>
</form>
