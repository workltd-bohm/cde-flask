<h3>Choose post</h3>

  <div class="my_posts_popup">
      <select name="posts" id='posts'>
          <option></option>
          {% for key in posts %}
            <option value="{{ key.post_id }}">{{ key.title }}</option>
          {% endfor %}
      </select>
      <label for="posts" class="form__label">My Posts</label>
  </div>
<input type="button" class="popup_button" value="Select" onclick="PostListPopupResults(this, {{ json }});"/>
