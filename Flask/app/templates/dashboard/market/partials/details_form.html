<div id="filter-details" style="display: block;">
    <form id="filter-form-details">
        <h6 class="tab-title">Create a new post</h6>
        <div class="activity-tab-container">
            <p><b>Title:</b><input type="text" name="title" value="{{ post['title'] if post is defined }}" required></p>
            <p>
                <b>Description: </b><br>
                <textarea rows="8" name="description" required>{{ post['description'] if post is defined}}</textarea>
            </p>
            <p>
                <b>Status:</b> 
                <select id="visibility" name="visibility">
                    <option value="visible">Visible</option>
                    <option value="private">Private</option>
                </select>
            </p>
            <p><b>Quantity:</b> <input type="text" name="product" value="{{ post['product']['quantity'] if post is defined}}" required></p>
            <p><b>Project:</b> TODO</p>
            <p><b>Location:</b> <input type="text" name="location" value="{{ post['location'] if post is defined }}" required></p>
            <p><b>Expiration:</b> <input type="text" name="date_expired" value="{{ post['date_expired'] if post is defined }}" placeholder="" onfocus="(this.type='datetime-local')" onblur="(this.type='text')" required></p>
            <br>
        </div>

        {% if post is not defined %}
        <!-- create post tags -->
        <h6 class="tab-title" id="open-toggle" onclick="openToggle('tags')">Tags</h6>
        <div class="activity-tab-container" id="tags">
            <div class="activity-tab-container-inside" id="activity-tag-container">
                <input type="text" class="add-tag" id="add-tag" onkeypress="addTagListen(event, true);" placeholder="Add tags here..">
                <br>
            </div>
        </div>
        {% else %}
        <!-- edit post tags -->
        <h6 class="tab-title" id="open-toggle" onclick="openToggle('tags')">Tags</h6>
        <div class="activity-tab-container" id="tags">
            <div class="activity-tab-container-inside" id="activity-tag-container">
                <input type="text" class="add-tag" id="add-tag" onkeypress="addTagListen(event)" placeholder="Add tags here..">
                <br>
                {% for tag in post['tags'] %}
                <div class="tag-container" id="{{ tag['tag'] }} {{ tag['color'] }}">
                    <div class="tag" style="background-color: {{ tag['color'] }}">
                        <i style="color: white; {% if 'white' in tag['color'] %} color: black; {% endif %}">
                         {{ tag['tag'] }}
                        </i>
                    </div>
                    <span class='remove-tag' onclick="removeTag( '{{ tag['tag'] }}', '{{ tag['color'] }}', this )">x</span>
                </div>
                {% endfor %}
                <br>
            </div>
        </div>
        {% endif %}
    </form>
</div>
